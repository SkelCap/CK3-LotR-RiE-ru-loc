l_russian:
 red_desert:0 "Красная Пустыня"
 red_desert_desc:0 "Скалистая и безлюдная, за исключением немногочисленных стойких людей. Для путешествия по этим землям нужны местные проводники."
 combat_red_desert:0 "Защита в Красной Пустыне"

 deep_forest:0 "Глубокий Лес"
 deep_forest_desc:0 "Обширные леса под покровом ночи, дремучие и тёмные. Навигация практически невозможна, ядовитые грибы затуманивают разум."
 combat_deep_forest:0 "Защита в Глубоком Лесу"

 volcanic_plains:0 "Вулканические Равнины"
 volcanic_plains_desc:0 "Издалека кажутся широкими и безликими; по сути, изломанная загубленная земля. Жизнь на вулканических пустошах сурова, а воздух там отравлен ядовитыми газами."
 combat_volcanic_plains:0 "Защита на Вулканических Равнинах"

 arctic:0 "Арктические Пустоши"
 arctic_desc:0 "На крайних северных пустошах Средиземья случаются долгие ледяные зимы и ужасные холода, несмотря на крайнюю близость значительно более тёплых земель."
 combat_arctic:0 "Защита на Арктичских Пустошах"

 caverns:0 "Подземелья: Пещеры"
 caverns_desc:0 "Древние подземные естественные пещеры, туннели и расщелины. Даже под самыми глубокими углублениями гномов и гоблинов лежит исконный подземный мир."
 combat_caverns:0 "Защита в Пещерах"

 halls:0 "Подземелья: Залы"
 halls_desc:0 "Подземный комплекс, включающий обширную сеть лабиринтов из камер, шахт и огромных залов. Город под поверхностью."
 combat_halls:0 "Защита в Подземных Залах"

 pathsofthedead:0 "Подземелья: Тропы Мёртвых"
 pathsofthedead_desc:0 "Проход закрыт. Его проложили мёртвые, и мёртвые хранят его."
 combat_pathsofthedead:0 "Защита на Тропах Мёртвых"

